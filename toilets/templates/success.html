<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>İşlem Tamam! | freetoilets.org</title>
    <style>
        :root {
            --primary: #FF4757;
            --secondary: #1E90FF;
            --success: #2ED573;
            --dark: #2F3542;
            --bg-light: #F1F2F6;
        }

        body { 
            margin: 0; padding: 20px; 
            font-family: 'Segoe UI', Roboto, Helvetica, Arial, sans-serif; 
            background-color: var(--bg-light); 
            display: flex; justify-content: center; align-items: center; 
            height: 100vh; text-align: center;
        }

        .success-card { 
            background: white; 
            padding: 3rem; 
            border-radius: 20px; 
            border: 4px solid var(--dark);
            box-shadow: 10px 10px 0px var(--dark);
            max-width: 450px;
            width: 100%;
        }

        .icon-box {
            font-size: 4rem;
            width: 100px;
            height: 100px;
            line-height: 100px;
            margin: 0 auto 1.5rem;
            background: var(--success);
            border: 4px solid var(--dark);
            border-radius: 20px;
            box-shadow: 6px 6px 0px var(--dark);
        }

        h1 { 
            color: var(--dark); 
            margin-bottom: 1.5rem; 
            font-weight: 900; 
            text-transform: uppercase; 
            letter-spacing: 1px;
            font-size: 26px;
        }

        p {
            font-size: 1.1rem;
            font-weight: 600;
            color: var(--dark);
            line-height: 1.6;
            margin-bottom: 2rem;
        }

        a { 
            display: inline-block;
            background: var(--secondary); 
            color: white; 
            padding: 15px 30px; 
            border-radius: 14px; 
            text-decoration: none; 
            font-weight: 900; 
            font-size: 18px;
            text-transform: uppercase;
            border: 3px solid var(--dark);
            box-shadow: 5px 5px 0px var(--dark);
            transition: all 0.15s ease-in-out; 
        }

        a:hover { 
            transform: translateY(4px) translateX(4px);
            box-shadow: 0px 0px 0px var(--dark);
            background-color: #1a7fe3;
        }
    </style>
</head>
<body>
    <div class="success-card">
        <div class="icon-box">✅</div>
        <h1>Bildirim Alındı!</h1>
        <p>Harika! Katkın için çok teşekkürler. Bildirimin kontrollerden sonra haritaya eklenecektir.</p>
        <a href="/">← Haritaya Dön</a>
    </div>
</body>
</html>
