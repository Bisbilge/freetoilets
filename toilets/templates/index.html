<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>freetoilets.org | √úcretsiz Tuvalet Bul</title>
    
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <link rel="stylesheet" href="https://unpkg.com/leaflet.markercluster/dist/MarkerCluster.css" />
    <link rel="stylesheet" href="https://unpkg.com/leaflet.markercluster/dist/MarkerCluster.Default.css" />
    
    <style>
        :root {
            --primary: #007AFF; /* Apple Blue */
            --success: #34C759; /* Apple Green */
            --danger: #FF3B30;  /* Apple Red */
            --bg: #F2F2F7;
            --text-dark: #1C1C1E;
            --text-gray: #8E8E93;
        }

        body { margin: 0; padding: 0; font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif; background-color: var(--bg); color: var(--text-dark); }
        #map { height: 100vh; width: 100%; z-index: 1; }
        
        /* Modern Leaflet Popup Reset */
        .leaflet-popup-content-wrapper { border-radius: 18px; padding: 0; overflow: hidden; box-shadow: 0 10px 25px rgba(0,0,0,0.1); }
        .leaflet-popup-content { margin: 0 !important; width: 260px !important; }
        .leaflet-popup-tip-container { display: none; }

        /* Popup ƒ∞√ßerik Tasarƒ±mƒ± */
        .card { padding: 16px; }
        .card-header { display: flex; justify-content: space-between; align-items: flex-start; margin-bottom: 12px; }
        .card-title { margin: 0; font-size: 17px; font-weight: 700; color: var(--text-dark); line-height: 1.2; flex: 1; padding-right: 8px; }
        
        .badge { font-size: 11px; font-weight: 700; padding: 4px 8px; border-radius: 6px; text-transform: uppercase; letter-spacing: 0.5px; }
        .badge-free { background: #EAF9EE; color: var(--success); }
        .badge-paid { background: #FFF0F0; color: var(--danger); }

        .card-body { margin-bottom: 16px; }
        .info-row { display: flex; align-items: center; gap: 8px; font-size: 14px; margin-bottom: 8px; color: #3A3A3C; }
        .info-label { color: var(--text-gray); font-size: 12px; font-weight: 500; }
        .code-display { font-family: ui-monospace, SFMono-Regular, monospace; background: #F2F2F7; padding: 4px 8px; border-radius: 6px; font-weight: 600; color: var(--primary); }
        
        .desc-text { font-size: 13px; color: var(--text-gray); line-height: 1.4; border-top: 1px solid #F2F2F7; pt: 8px; margin-top: 8px; font-style: italic; }

        .report-link { 
            display: flex; align-items: center; justify-content: center; gap: 6px;
            background: #F2F2F7; color: var(--danger); text-decoration: none; 
            font-size: 13px; font-weight: 600; padding: 12px; border-radius: 12px; 
            transition: background 0.2s;
        }
        .report-link:hover { background: #E5E5EA; }

        /* Ana Buton */
        #report-btn {
            position: fixed; bottom: 30px; left: 50%; transform: translateX(-50%);
            z-index: 1000; background-color: var(--text-dark); color: white;
            padding: 16px 28px; border-radius: 30px; text-decoration: none;
            font-size: 15px; font-weight: 700; box-shadow: 0 8px 20px rgba(0,0,0,0.2);
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            display: flex; align-items: center; gap: 10px;
        }
        #report-btn:hover { background-color: var(--primary); transform: translateX(-50%) translateY(-4px); }

        /* MarkerCluster Modernization */
        .marker-cluster-small { background-color: rgba(0, 122, 255, 0.2) !important; }
        .marker-cluster-small div { background-color: rgba(0, 122, 255, 0.6) !important; color: white !important; }

        @media (max-width: 600px) {
            #report-btn { width: 80%; bottom: 20px; justify-content: center; }
        }
    </style>
</head>
<body>

<div id="map"></div>

<a id="report-btn" href="/report/">
    <span>üìç</span> Tuvalet Bildir
</a>

<script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
<script src="https://unpkg.com/leaflet.markercluster/dist/leaflet.markercluster.js"></script>

<script>
    // --- G√úVENLƒ∞K ZIRHI: XSS ENGELLEME ---
    function escapeHTML(str) {
        if (!str) return "";
        return String(str).replace(/[&<>"']/g, function(m) {
            return { '&': '&amp;', '<': '&lt;', '>': '&gt;', '"': '&quot;', "'": '&#39;' }[m];
        });
    }

    var map = L.map('map', {
        zoomControl: false // Daha temiz g√∂r√ºn√ºm i√ßin kapatƒ±ldƒ±
    }).setView([41.0082, 28.9784], 13);

    // Zoom kontrol√ºn√º saƒüa alalƒ±m (Modern uygulama standartƒ±)
    L.control.zoom({ position: 'topright' }).addTo(map);

    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
        attribution: '¬© OpenStreetMap'
    }).addTo(map);

    var markers = L.markerClusterGroup({
        maxClusterRadius: 40,
        disableClusteringAtZoom: 17,
        spiderfyOnMaxZoom: true,
        showCoverageOnHover: false
    });

    fetch('/api/toilets/')
        .then(response => response.json())
        .then(data => {
            data.forEach(toilet => {
                const safeName = escapeHTML(toilet.name);
                const safeCode = escapeHTML(toilet.code || '≈ûifresiz');
                const safeDesc = escapeHTML(toilet.desc || '');
                const safePrice = escapeHTML(toilet.price || '0');

                const statusBadge = toilet.is_free ? 
                    '<span class="badge badge-free">√úcretsiz</span>' : 
                    `<span class="badge badge-paid">${safePrice} TL</span>`;

                const popupContent = `
                    <div class="card">
                        <div class="card-header">
                            <h3 class="card-title">${safeName}</h3>
                            ${statusBadge}
                        </div>
                        <div class="card-body">
                            <div class="info-row">
                                <span class="info-label">Giri≈ü:</span>
                                <span class="code-display">${safeCode}</span>
                            </div>
                            ${safeDesc ? `<div class="desc-text">"${safeDesc}"</div>` : ''}
                        </div>
                        <a href="/report-issue/?id=${toilet.id}" class="report-link">
                            <span>‚ö†Ô∏è</span> Hata Bildir veya G√ºncelle
                        </a>
                    </div>
                `;

                var marker = L.marker([toilet.lat, toilet.lng]).bindPopup(popupContent);
                markers.addLayer(marker);
            });
            map.addLayer(markers);
        })
        .catch(err => console.error("Veri hatasƒ±:", err));

    // Konum Bulma (Modern ƒ∞konlu)
    map.locate({setView: true, maxZoom: 15});
    map.on('locationfound', function(e) {
        L.circle(e.latlng, e.accuracy / 2, {
            color: '#007AFF',
            fillColor: '#007AFF',
            fillOpacity: 0.15,
            weight: 1
        }).addTo(map);
        
        L.circleMarker(e.latlng, {
            radius: 8,
            color: 'white',
            fillColor: '#007AFF',
            fillOpacity: 1,
            weight: 3
        }).addTo(map).bindPopup("≈ûu an buradasƒ±nƒ±z");
    });
</script>

</body>
</html>
