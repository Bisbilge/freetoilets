<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>freetoilets.org | √úcretsiz Tuvalet Bul</title>
    
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <link rel="stylesheet" href="https://unpkg.com/leaflet.markercluster/dist/MarkerCluster.css" />
    <link rel="stylesheet" href="https://unpkg.com/leaflet.markercluster/dist/MarkerCluster.Default.css" />
    
    <style>
        :root {
            --primary: #007AFF; 
            --success: #34C759; 
            --danger: #FF3B30;  
            --bg: #F2F2F7;
            --text-dark: #1C1C1E;
            --text-gray: #8E8E93;
            --border-light: #E5E5EA;
        }

        body { margin: 0; padding: 0; font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif; background-color: var(--bg); color: var(--text-dark); }
        #map { height: 100vh; width: 100%; z-index: 1; }
        
        /* Modern Leaflet Popup Reset */
        .leaflet-popup-content-wrapper { border-radius: 20px; padding: 0; overflow: hidden; box-shadow: 0 12px 32px rgba(0,0,0,0.15); }
        .leaflet-popup-content { margin: 0 !important; width: 280px !important; }
        .leaflet-popup-tip-container { display: none; } /* Alt ok i≈üaretini kaldƒ±rdƒ±k, daha temiz duruyor */

        /* Popup ƒ∞√ßerik Tasarƒ±mƒ± & Animasyonu */
        @keyframes popupFadeIn {
            from { opacity: 0; transform: translateY(8px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        .card { padding: 22px; animation: popupFadeIn 0.3s ease-out; }
        .card-header { display: flex; justify-content: space-between; align-items: flex-start; margin-bottom: 16px; gap: 10px; }
        .card-title { margin: 0; font-size: 18px; font-weight: 800; color: var(--text-dark); line-height: 1.3; }
        
        .badge { font-size: 11px; font-weight: 800; padding: 6px 12px; border-radius: 10px; text-transform: uppercase; letter-spacing: 0.5px; white-space: nowrap; }
        .badge-free { background: #EAF9EE; color: var(--success); }
        .badge-paid { background: #FFF0F0; color: var(--danger); }

        .card-body { display: flex; flex-direction: column; gap: 12px; }
        .info-row { display: flex; align-items: center; justify-content: space-between; font-size: 15px; background: #FAFAFC; padding: 10px 14px; border-radius: 12px; border: 1px solid var(--border-light); }
        .info-label { color: var(--text-gray); font-size: 13px; font-weight: 600; display: flex; align-items: center; gap: 6px; }
        
        .code-display { font-family: ui-monospace, SFMono-Regular, monospace; font-weight: 700; color: var(--primary); font-size: 16px; letter-spacing: 1px;}
        .no-code { color: var(--text-gray); font-size: 13px; font-style: italic; font-weight: 500; }
        
        .desc-text { font-size: 14px; color: var(--text-gray); line-height: 1.5; margin-top: 4px; }

        /* Ana Buton */
        #report-btn {
            position: fixed; bottom: 35px; left: 50%; transform: translateX(-50%);
            z-index: 1000; background-color: var(--text-dark); color: white;
            padding: 16px 36px; border-radius: 40px; text-decoration: none;
            font-size: 16px; font-weight: 800; box-shadow: 0 10px 30px rgba(0,0,0,0.25);
            transition: all 0.3s cubic-bezier(0.25, 0.8, 0.25, 1);
            display: flex; align-items: center; gap: 10px;
            white-space: nowrap; border: 2px solid rgba(255,255,255,0.1);
        }
        #report-btn:hover { background-color: var(--primary); transform: translateX(-50%) translateY(-5px); box-shadow: 0 15px 35px rgba(0,122,255,0.3); }

        /* √ñzel Modern Cluster (K√ºmeleme) G√∂r√ºn√ºm√º */
        .custom-cluster { background-color: rgba(0, 122, 255, 0.2); border-radius: 50%; }
        .custom-cluster div { 
            background-color: var(--primary); color: white; 
            width: 32px; height: 32px; margin-left: 4px; margin-top: 4px; 
            border-radius: 50%; display: flex; align-items: center; justify-content: center; 
            font-weight: 800; font-size: 14px; box-shadow: 0 4px 10px rgba(0, 122, 255, 0.4); 
        }

        @media (max-width: 600px) {
            #report-btn { width: 85%; bottom: 25px; justify-content: center; font-size: 15px; }
            .leaflet-popup-content { width: 250px !important; }
        }
    </style>
</head>
<body>

<div id="map"></div>

<a id="report-btn" href="/report/">
    <span>üìç</span> Yeni Tuvalet Ekle
</a>

<script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
<script src="https://unpkg.com/leaflet.markercluster/dist/leaflet.markercluster.js"></script>

<script>
    // --- G√úVENLƒ∞K ZIRHI: XSS ENGELLEME ---
    function escapeHTML(str) {
        if (!str) return "";
        return String(str).replace(/[&<>"']/g, function(m) {
            return { '&': '&amp;', '<': '&lt;', '>': '&gt;', '"': '&quot;', "'": '&#39;' }[m];
        });
    }

    // Daha temiz bir g√∂r√ºn√ºm i√ßin zoom butonlarƒ±nƒ± kaldƒ±rdƒ±k (Mobil kullanƒ±cƒ±lar zaten parmakla zoom yapƒ±yor)
    var map = L.map('map', { zoomControl: false }).setView([41.0082, 28.9784], 13);
    L.control.zoom({ position: 'topright' }).addTo(map);

    // Modern, a√ßƒ±k renkli ve sade altlƒ±k harita (CartoDB Light)
    L.tileLayer('https://{s}.basemaps.cartocdn.com/light_all/{z}/{x}/{y}.png', {
        attribution: '¬© OpenStreetMap contributors, ¬© CARTO'
    }).addTo(map);

    // Kendi tasarladƒ±ƒüƒ±mƒ±z √∂zel mavi k√ºmeleme (Cluster) ikonlarƒ±
    var markers = L.markerClusterGroup({
        maxClusterRadius: 45,
        disableClusteringAtZoom: 17,
        spiderfyOnMaxZoom: true,
        showCoverageOnHover: false,
        iconCreateFunction: function(cluster) {
            return L.divIcon({ 
                html: '<div><span>' + cluster.getChildCount() + '</span></div>', 
                className: 'custom-cluster', 
                iconSize: L.point(40, 40) 
            });
        }
    });

    fetch('/api/toilets/')
        .then(response => response.json())
        .then(data => {
            data.forEach(toilet => {
                // VERƒ∞LER S√úZGE√áTEN GE√áƒ∞YOR
                const safeName = escapeHTML(toilet.name);
                const safeDesc = escapeHTML(toilet.desc || '');
                const safePrice = escapeHTML(toilet.price || '0');
                
                // ≈ûifre mantƒ±ƒüƒ±nƒ± daha akƒ±llƒ± hale getirdik
                const rawCode = escapeHTML(toilet.code || '').trim();
                const codeHtml = rawCode ? 
                    `<span class="code-display">${rawCode}</span>` : 
                    `<span class="no-code">Gerekmiyor / Yok</span>`;

                const statusBadge = toilet.is_free ? 
                    '<span class="badge badge-free">√úcretsiz</span>' : 
                    `<span class="badge badge-paid">${safePrice} ‚Ç∫</span>`;

                const popupContent = `
                    <div class="card">
                        <div class="card-header">
                            <h3 class="card-title">${safeName}</h3>
                            ${statusBadge}
                        </div>
                        <div class="card-body">
                            <div class="info-row">
                                <span class="info-label"><span>üîë</span> Giri≈ü Kodu</span>
                                ${codeHtml}
                            </div>
                            ${safeDesc ? `<div class="desc-text">${safeDesc}</div>` : ''}
                        </div>
                    </div>
                `;

                var marker = L.marker([toilet.lat, toilet.lng]).bindPopup(popupContent, {
                    autoPanPadding: [50, 50] // Popup a√ßƒ±lƒ±nca haritayƒ± ekranƒ±n ortasƒ±na yumu≈üak√ßa kaydƒ±rƒ±r
                });
                markers.addLayer(marker);
            });
            map.addLayer(markers);
        })
        .catch(err => console.error("Veri hatasƒ±:", err));

    // Modern Kullanƒ±cƒ± Konumu ƒ∞konu
    map.locate({setView: true, maxZoom: 15});
    map.on('locationfound', function(e) {
        L.circle(e.latlng, e.accuracy / 2, {
            color: '#007AFF', fillColor: '#007AFF', fillOpacity: 0.1, weight: 1
        }).addTo(map);
        
        L.circleMarker(e.latlng, {
            radius: 8, color: 'white', fillColor: '#007AFF', fillOpacity: 1, weight: 3,
            boxShadow: '0 0 10px rgba(0,122,255,0.5)'
        }).addTo(map).bindPopup("<div style='padding:5px; font-weight:bold;'>≈ûu an buradasƒ±nƒ±z üìç</div>");
    });
</script>

</body>
</html>
