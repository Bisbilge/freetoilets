<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Hata Bildir | freetoilets.org</title>
    
    <style>
        :root {
            var(--primary): #FF4757;
            var(--secondary): #1E90FF;
            var(--success): #2ED573;
            var(--warning): #FFA502;
            var(--dark): #2F3542;
            var(--bg-light): #F1F2F6;
        }

        body { 
            margin: 0; padding: 20px; 
            font-family: 'Segoe UI', Roboto, Helvetica, Arial, sans-serif; 
            background-color: #F1F2F6; 
            color: #2F3542; 
            display: flex; justify-content: center; align-items: center; 
            min-height: 100vh;
        }

        .container {
            background-color: white;
            width: 100%; max-width: 500px;
            border-radius: 16px;
            border: 4px solid #2F3542;
            box-shadow: 8px 8px 0px #2F3542;
            overflow: hidden;
        }

        .header {
            background-color: #FF4757;
            color: white;
            padding: 20px;
            border-bottom: 4px solid #2F3542;
            text-align: center;
        }

        .header h1 { margin: 0; font-size: 24px; font-weight: 900; text-transform: uppercase; letter-spacing: 1px; }
        .header p { margin: 10px 0 0 0; font-size: 16px; font-weight: 700; background: rgba(0,0,0,0.2); display: inline-block; padding: 5px 10px; border-radius: 8px; border: 2px dashed white; }

        .form-content { padding: 25px; }

        .form-group { margin-bottom: 20px; }
        .form-group label {
            display: block; font-weight: 900; margin-bottom: 8px;
            font-size: 15px; color: #2F3542; text-transform: uppercase;
        }

        /* Honeypot (Bal Küpü) gizleme */
        .honeypot { display: none !important; }

        .submit-btn {
            width: 100%; background-color: #2ED573; color: #2F3542;
            padding: 16px; border-radius: 12px; border: 4px solid #2F3542;
            font-size: 18px; font-weight: 900; text-transform: uppercase;
            box-shadow: 4px 4px 0px #2F3542; cursor: pointer;
            transition: all 0.15s ease-in-out; margin-top: 10px;
        }
        .submit-btn:hover {
            transform: translateY(4px) translateX(4px);
            box-shadow: 0px 0px 0px #2F3542;
            background-color: #26de71;
        }

        .back-link {
            display: block; text-align: center; margin-top: 20px;
            color: #1E90FF; font-weight: 900; text-decoration: none;
            font-size: 15px; text-transform: uppercase;
        }
        .back-link:hover { text-decoration: underline; color: #2F3542; }

    </style>
</head>
<body>

    <div class="container">
        <div class="header">
            <h1>⚠️ Hata Bildir</h1>
            <p>{{ toilet.name }}</p> 
        </div>

        <div class="form-content">
            <form method="POST">
                {% csrf_token %}
                
                <input type="text" name="website_url" class="honeypot" tabindex="-1" autocomplete="off">

                <div class="form-group">
                    <label>Sorun Nedir?</label>
                    {{ form.reason }}
                </div>

                <div class="form-group">
                    <label>Detaylar (İsteğe Bağlı)</label>
                    {{ form.description }}
                </div>

                <div class="form-group">
                    {{ form.captcha }}
                </div>

                <button type="submit" class="submit-btn">Gönder ve Düzelt</button>
            </form>

            <a href="/" class="back-link">← Haritaya Geri Dön</a>
        </div>
    </div>

</body>
</html>
